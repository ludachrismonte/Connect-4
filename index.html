<!doctype html>

<html lang="en">

<head>
	<meta charset="utf-8">

	<title>Connect 4</title>
	<link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">

</head>


<style type="text/css">

	html {
		font-family: 'Luckiest Guy', cursive;
	}

	#header {
		margin-top: 50px;
	}

	body {
		background-color: black;
	}

	table, td {
		border: 5px solid blue;
	}

	.red {
		background-image:url('./Red.png');
    	background-size:contain;
	}

	.yellow {
		background-image:url('./Yellow.png');
    	background-size:contain;
	}

	table {
		margin-left: auto;
		margin-right: auto;
	}

	td {
		height: 100px;
		width: 100px;
		font-size: 70px;
		text-align: center;
		cursor: pointer;
	}
	td:hover {
		border: 5px solid #4169E3;
	}

	#reset {
		margin-top: 25px;
		margin-left: auto;
		margin-right: auto;
		padding-top: 10px;
		padding-bottom: 10px;
		width: 310px;
		text-align: center;
		cursor: pointer;
		border: 5px solid #FABA35;
		border-radius: 10px;
		background-color: #FDDB5B;
	}

	#turn {
		font-size: 50px;
		text-align: center;
	}


</style>


<body>

	<div id="header"></div>

	<p id="turn"></p>

	<table>
		<tr>
			<td id="cell-0" onclick="hit(0)"></td>
			<td id="cell-1" onclick="hit(1)"></td>
			<td id="cell-2" onclick="hit(2)"></td>
			<td id="cell-3" onclick="hit(3)"></td>
			<td id="cell-4" onclick="hit(4)"></td>
			<td id="cell-5" onclick="hit(5)"></td>
			<td id="cell-6" onclick="hit(6)"></td>
		</tr>
		<tr>
			<td id="cell-7" onclick="hit(7)"></td>
			<td id="cell-8" onclick="hit(8)"></td>
			<td id="cell-9" onclick="hit(9)"></td>
			<td id="cell-10" onclick="hit(10)"></td>
			<td id="cell-11" onclick="hit(11)"></td>
			<td id="cell-12" onclick="hit(12)"></td>
			<td id="cell-13" onclick="hit(13)"></td>
		</tr>
		<tr>
			<td id="cell-14" onclick="hit(14)"></td>
			<td id="cell-15" onclick="hit(15)"></td>
			<td id="cell-16" onclick="hit(16)"></td>
			<td id="cell-17" onclick="hit(17)"></td>
			<td id="cell-18" onclick="hit(18)"></td>
			<td id="cell-19" onclick="hit(19)"></td>
			<td id="cell-20" onclick="hit(20)"></td>
		</tr>
		<tr>
			<td id="cell-21" onclick="hit(21)"></td>
			<td id="cell-22" onclick="hit(22)"></td>
			<td id="cell-23" onclick="hit(23)"></td>
			<td id="cell-24" onclick="hit(24)"></td>
			<td id="cell-25" onclick="hit(25)"></td>
			<td id="cell-26" onclick="hit(26)"></td>
			<td id="cell-27" onclick="hit(27)"></td>
		</tr>
		<tr>
			<td id="cell-28" onclick="hit(28)"></td>
			<td id="cell-29" onclick="hit(29)"></td>
			<td id="cell-30" onclick="hit(30)"></td>
			<td id="cell-31" onclick="hit(31)"></td>
			<td id="cell-32" onclick="hit(32)"></td>
			<td id="cell-33" onclick="hit(33)"></td>
			<td id="cell-34" onclick="hit(34)"></td>
		</tr>
		<tr>
			<td id="cell-35" onclick="hit(35)"></td>
			<td id="cell-36" onclick="hit(36)"></td>
			<td id="cell-37" onclick="hit(37)"></td>
			<td id="cell-38" onclick="hit(38)"></td>
			<td id="cell-39" onclick="hit(39)"></td>
			<td id="cell-40" onclick="hit(40)"></td>
			<td id="cell-41" onclick="hit(41)"></td>
		</tr>
	</table>

	<div id="reset" onclick="reset()">RESET</div>

	<script>
		
		var playing;
		var turn;
		var data;

		const rows = 6;
		const cols = 7;

		reset();

		function reset() {
			playing = true;
			turn = "X"
			data = [ "", "", "", "", "", "", "",
					 "", "", "", "", "", "", "",
					 "", "", "", "", "", "", "",
					 "", "", "", "", "", "", "",
					 "", "", "", "", "", "", "",
					 "", "", "", "", "", "", ""
					];
			new Audio('./New Game.mp3').play();
			updateView();
		}

		function getLowestEmptyInCol(id) {
			var top = id % cols;
			var current = top;
			var lowest = -1;
			while (current < rows * cols) {
				if (data[current] === "") {
					lowest = current;
				}
				current += cols;
			}
			return lowest;
		}

		function hit(cell) {
			if (!playing) { return; }
			var lowestEmptyInCol = getLowestEmptyInCol(cell);
			if (lowestEmptyInCol !== -1) {
				new Audio('./Chip Drop.mp3').play();
				data[lowestEmptyInCol] = turn;
				if (turn === "X") { turn = "O"; }
				else if (turn === "O") { turn = "X"; }
				updateView();
				checkForWinner();
			}
		}

		function updateView() {
			if (!data.includes("")) {
				document.getElementById("turn").innerHTML = "Game Over!";
			}
			else if (turn === "X") {
				document.getElementById("turn").innerHTML = "<span style='color: #B3210D;'>Red's Turn!</span>";
			}
			else if (turn === "O") {
				document.getElementById("turn").innerHTML = "<span style='color: #FDDB5B;'>Yellow's Turn!</span>";
			}
			
			for (var i = 0; i < data.length; i++) {
				if (data[i] === "X") {
					document.getElementById("cell-" + i).classList.add("red");
				}
				else if (data[i] === "O") {
					document.getElementById("cell-" + i).classList.add("yellow");
				}
				else document.getElementById("cell-" + i).className = "";
			}
		}

		function win(who) {
			playing = false;
			new Audio('./Winner.mp3').play();
			if (who === "X") {
				document.getElementById("turn").innerHTML = "<span style='color: #B3210D;'>RED WON!</span>";
			}
			else if (who === "O") {
				document.getElementById("turn").innerHTML = "<span style='color: #FDDB5B;'>YELLOW WON!</span>";
			}
		}

		function checkForWinner() {
			// Rows
			for (let r = 0; r < rows; r++) {
				let currentPlayer = "";
				let count = 0;
				for (let c = 0; c < cols; c++) {
					if (data[cols * r + c] == currentPlayer) {
						count++;
					}
					else {
						currentPlayer = data[cols * r + c]
						count = 1;
					}
						
					if (count === 4 && currentPlayer !== "") {
						win(currentPlayer);
						return;
					}
				}
			}

			// Cols
			for (let c = 0; c < cols; c++) {
				let currentPlayer = "";
				let count = 0;
				for (let r = 0; r < rows; r++) {
					if (data[cols * r + c] === currentPlayer) {
						count++;
					}
					else {
						currentPlayer = data[cols * r + c]
						count = 1;
					}
						
					if (count === 4 && currentPlayer !== "") {
						win(currentPlayer);
						return;
					}
				}
			}

			for (let rowStart = 0; rowStart <= rows - 4; rowStart++) {
				let currentPlayer = "";
			    let count = 0;
			    let row = rowStart;
			    let col = 0;
			    for(row, col; row < rows && col < cols; row++, col++){
			        if (data[cols * row + col] === currentPlayer) {
						count++;
					}
					else {
						currentPlayer = data[cols * row + col]
						count = 1;
					}
						
					if (count === 4 && currentPlayer !== "") {
						win(currentPlayer);
						return;
					}
			    }
			}

			for (let colStart = 1; colStart <= cols - 4; colStart++) {
				let currentPlayer = "";
			    let count = 0;
			    let row = 0;
			    let col = colStart;
			    for(row, col; row < rows && col < cols; row++, col++){
			        if (data[cols * row + col] === currentPlayer) {
						count++;
					}
					else {
						currentPlayer = data[cols * row + col]
						count = 1;
					}
						
					if (count === 4 && currentPlayer !== "") {
						win(currentPlayer);
						return;
					}
			    }
			}

			for (let rowStart = 0; rowStart <= rows - 4; rowStart++) {
				let currentPlayer = "";
			    let count = 0;
			    let row = rowStart;
			    let col = cols;
			    for(row, col; row < rows && col >= 0; row++, col--){
			        if (data[cols * row + col] === currentPlayer) {
						count++;
					}
					else {
						currentPlayer = data[cols * row + col]
						count = 1;
					}
						
					if (count === 4 && currentPlayer !== "") {
						win(currentPlayer);
						return;
					}
			    }
			}

			for (let colStart = cols - 1; colStart >= 3; colStart--) {
				let currentPlayer = "";
			    let count = 0;
			    let row = 0;
			    let col = colStart;
			    for(row, col; row < rows && col >= 0; row++, col--){
			        if (data[cols * row + col] === currentPlayer) {
						count++;
					}
					else {
						currentPlayer = data[cols * row + col]
						count = 1;
					}
						
					if (count === 4 && currentPlayer !== "") {
						win(currentPlayer);
						return;
					}
			    }
			}
		}

	</script>
</body>

</html>
